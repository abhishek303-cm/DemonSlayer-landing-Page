<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>JOKER</title>
</head>

<body>

    <main>

        <div class="bg-image bg-1">
            <img src="images/douma.jpeg" alt="">
        </div>

        <div class="bg-image bg-2">
            <img src="images/shinobo.png" alt="">
        </div>

        <nav>
            <a href="#">
                ABOUT
            </a>
            <a href="#">
                TRAILERS
            </a>
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <a href="#">
                GALLERY
            </a>
            <a href="#">
                SHOP
            </a>
        </nav>

        <section>
            <!-- <div class="upper-text"><span>JOAQUIN PHOENIX </span> <span>OCT 4 <sup>TH</sup></span></div> -->
            <div class="joker">
                <img src="images/Demon-Slayer-Logo.png" alt="">
            </div>
            <div class="lower-text">Ready for Infinity castle Arc.</div>
        </section>

        <article>
            <div class="trailer">
                <span>01</span>
                <img src="images/inosuke.jpeg" alt="">
            </div>
            <div class="trailer">
                <span>02</span>
                <img src="images/1 - Copy.jpg" alt="">
                <div class="play"><i class="ri-play-fill"></i></div>
            </div>
            <div class="trailer">
                <span>03</span>
                <img src="images/kanao.jpeg" alt="">
            </div>
        </article>

        <div class="buttons">
            <button>Watch Now &nbsp; <link rel="stylesheet" href="https://youtu.be/rDDxPpzXFhM" ><i class="ri-play-line"></i></button>
            <button><strong>IMDb</strong> 8.9/10 <i class="ri-star-line"></i></button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        gsap.from("nav a:not(.logo)", {
            y: -500,
            opacity: 0,
            stagger: 0.2,
            duration: 2,
            ease: "power4.inOut"
        });
        gsap.from(".bg-1", {
            x: -500,
            duration: 2,
            ease: "power4.out",
            opacity: 0
        })
        gsap.from(".bg-2", {
            x: 500,
            duration: 2,
            ease: "power4.out",
            opacity: 0
        })
        gsap.from(".joker", {
            y: 80,
            duration: 2,
            opacity: 0,
            ease: "power4.out",
            delay: 1.5
        })
        gsap.from(".upper-text, .lower-text", {
            y: 10,
            duration: 1,
            opacity: 0,
            delay: 3
        })
        gsap.from(".trailer", {
            y: 20,
            duration: 1,
            opacity: 0,
            delay: 3,
            stagger: 0.5
        })
    </script>

</body>

</html>
